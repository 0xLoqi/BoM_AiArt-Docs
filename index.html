  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }
    main {
      width: 90%;
      max-width: 1000px;
      text-align: center;
      z-index: 10;
    }
    h1, h2, p {
      margin: 0 0 1em;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Legal Section */
    .legal-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out;
      text-align: center;
    }
    .legal-container:hover {
      transform: scale(1.02);
    }
    .links a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: 2px solid #ffffff;
      border-radius: 5px;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }
    .links a:hover {
      background: #ffffff;
      color: #121212;
      transform: scale(1.05);
    }
    /* Twitter Feed Section */
    .twitter-feed {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    /* Video Marquee */
    .video-marquee {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 280px; /* Increased height for better visibility */
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
      display: flex;
      align-items: center;
    }
    .marquee-content {
      display: flex;
      width: calc(200% + 10px);
      animation: marquee 30s linear infinite;
    }
    .marquee-item {
      flex: 0 0 auto;
      margin-right: 15px;
      transition: transform 0.3s ease-in-out;
    }
    .marquee-item video {
      height: 250px; /* Bigger default size */
      width: auto;
      display: block;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }
    /* Expand video on hover */
    .marquee-item:hover {
      transform: scale(1.4);
      z-index: 1000;
    }
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    /* Footer */
    footer {
      text-align: center;
      font-size: 0.9em;
      opacity: 0.7;
      padding: 10px;
      margin-top: 20px;
      z-index: 10;
    }
  </style>
